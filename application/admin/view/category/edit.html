{include file="common/meta"}
<title>编辑</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$model.cname}" placeholder="" name="cname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>封面图片：</label>
			<div class="formControls col-xs-8 col-sm-9" style="display: inline-flex">
				<input type="file" style="display: none" id="fileInput" onchange="fileChange()" accept="image/*">
				<input type="button" class="btn btn-secondary radius" onclick="return document.getElementById('fileInput').click()" value="选择图片">
				<div style="width: 100px;height: 100px;margin-left: 15%;">
					<img src="{$model.img_url??'__STATIC__/admin/images/timg.jpg'}" id="img" style="width: 100%;">
					<input type="hidden" name="img_url" value="{$model.img_url}">
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" value="{$model.sort}" placeholder="" name="sort">
			</div>
		</div>
		<input type="hidden" name="id" value="{$model.id}">
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="__STATIC__/hui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$("#form-add").validate({
		rules:{
			cname:{
				required:true
			},
            img_url:{
                required:true
            }
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $(form).ajaxSubmit({
                type: 'post',
                url: "{:url('save')}" ,
                success: function(res){
                    if (res.code === 10000){
                        layer.msg('保存成功',{icon:1,time:1000});
                        setTimeout(function () {
                            parent.location.reload();
                        },1000)
                    }else {
                        layer.msg(res.message,{icon:2,time:1000});
                    }
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('error!',{icon:2,time:1000});
                }
            });
		}
	});
});
function fileChange() {
    var file = $('#fileInput')[0]['files'][0];
    var fr = new FileReader();
    fr.readAsDataURL(file);
    fr.onloadend = function (e) {
        reDraw(e.target.result,2,function (blob, base64) {
            $('#img').attr('src', base64);
            $("input[name='img_url']").val(base64);
        })
    }
}

function reDraw(base64, bili,callback) {
    console.log("执行缩放程序,bili=" + bili);
    var _img = new Image();
    _img.src = base64;
    _img.onload = function () {
        var _canvas = document.createElement("canvas");
        var w = this.width / bili;
        var h = this.height / bili;
        _canvas.setAttribute("width", w);
        _canvas.setAttribute("height", h);
        _canvas.getContext("2d").drawImage(this, 0, 0, w, h);
        var base64 = _canvas.toDataURL("image/jpg");
        _canvas.toBlob(function (blob) {
            console.log(blob.size);
            if (blob.size > 1024 * 1024) {
                reDraw(base64, bili, callback);
            } else {
                callback(blob, base64);
            }
        }, "image/jpg");
    }
}
</script>

</html>
